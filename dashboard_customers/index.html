<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="columns">
    <div class="columns__item">
      <section class="navigation">
  <div class="navigation__logo logo">
    <div class="img-wrap logo__img-wrap">
      <img src="../img/icons/logo-img.svg" alt="logo" class="logo__image">
    </div>
    <p class="logo__name">Dashboard
      <span class="logo__name--version">v.01</span>
    </p>
  </div>
</section>
      
    </div>
    <div class="columns__item">
      <header class="header">
  <div class="header__row">
    <h2 class="header__title">Hello Evano</h2>
    <div class="header__img-wrap img-wrap">
      <img src="../img/icons/waving-hand.png" alt="waving-hand" class="header__img img">
    </div>
  </div>
</header>
      <main class="customers">
  <div class="customers__row">
    <div class="customers__info">
      <h1 class="customers__title">All Customers</h1>
      <p class="customers__active">Active Members</p>
    </div>
    <input type="search" class="customers__search" placeholder="Search">
  </div>
  <div class="customers__table table">
    <div class="table__headers">
      <h3 class="table__headers-item">Customer Name</h3>
      <h3 class="table__headers-item">Company</h3>
      <h3 class="table__headers-item">Phone Number</h3>
      <h3 class="table__headers-item">Email</h3>
      <h3 class="table__headers-item">Country</h3>
      <h3 class="table__headers-item">Status</h3>
    </div>
    <div class="table__row">
      <p class="table__row-data">Jane Cooper</p>
      <p class="table__row-data">Microsoft</p>
      <p class="table__row-data">(225) 555-0118</p>
      <p class="table__row-data">jane@microsoft.com</p>
      <p class="table__row-data">United States</p>
      <span class="table__row-data status status__active">Active</span>
    </div>
  </div>
</main>
    </div>
  </div>

  <script src="js/app.min.js"></script>
</body>
</html>
